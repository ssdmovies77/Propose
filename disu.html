<!DOCTYPE html>
<html lang="hi">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>I Love You Darshna üíñ</title>
<style>
  @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

  :root {
    --pink: #ff4d88;
    --peach: #ffb86b;
    --dark: #0f172a;
  }

  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    height: 100vh;
    background: radial-gradient(circle at 10% 20%, rgba(255,77,136,0.1), transparent 70%),
                radial-gradient(circle at 90% 90%, rgba(255,184,107,0.08), transparent 70%),
                var(--dark);
    display: flex;
    justify-content: center;
    align-items: center;
    color: #fff;
    flex-direction: column;
  }

  .card {
    background: rgba(255, 255, 255, 0.05);
    backdrop-filter: blur(10px);
    border-radius: 20px;
    padding: 40px 30px;
    width: min(90%, 420px);
    text-align: center;
    box-shadow: 0 0 40px rgba(255,77,136,0.1);
    animation: fadeIn 1.5s ease;
  }

  h1 {
    font-family: 'Great Vibes', cursive;
    font-size: 42px;
    color: var(--pink);
    text-shadow: 0 0 12px rgba(255,77,136,0.6);
    margin-bottom: 8px;
  }

  .heart-icon {
    font-size: 32px;
    color: var(--peach);
  }

  .message {
    font-size: 17px;
    margin-top: 15px;
    color: #ffdede;
    line-height: 1.6;
  }

  .btn-row {
    display: flex;
    flex-direction: column;
    gap: 12px;
    margin-top: 25px;
  }

  button {
    padding: 12px 18px;
    border-radius: 12px;
    border: none;
    cursor: pointer;
    font-weight: 600;
    font-size: 15px;
    transition: 0.3s;
  }

  .primary {
    background: linear-gradient(90deg, var(--pink), var(--peach));
    color: white;
    box-shadow: 0 8px 20px rgba(255,77,136,0.2);
  }

  .primary:hover {
    transform: scale(1.05);
  }

  .secondary {
    background: transparent;
    border: 1px solid rgba(255,255,255,0.2);
    color: #cfe6ff;
  }

  .reveal {
    margin-top: 25px;
    display: none;
    font-size: 18px;
    color: #ffeef5;
  }

  footer {
    margin-top: 25px;
    font-size: 14px;
    color: #aaa;
  }

  footer span {
    color: var(--peach);
    font-weight: 600;
  }

  @keyframes fadeIn {
    from {opacity: 0; transform: translateY(20px);}
    to {opacity: 1; transform: translateY(0);}
  }

  /* Confetti */
  .confetti-piece {
    position: fixed;
    width: 10px;
    height: 14px;
    opacity: 0.95;
  }

</style>
</head>
<body>

  <div class="card">
    <h1>I Love You üíï<br>Darshna</h1>
    <p class="message">Main tumhe pasand karta hu,<br> bas isi liye message kiya tha...</p>

    <div class="btn-row">
      <button class="primary" id="revealBtn">Kya aap mere saath zindagi bitaogi?</button>
      <button class="secondary" id="noBtn">Thoda aur time chahiye</button>
    </div>

    <div class="reveal" id="revealBox">
      <div style="font-size:24px;font-weight:700;margin-bottom:8px;">Darshna, will you be mine? üíç</div>
      <div style="margin-top:12px;">
        <button class="primary" id="yesBtn">Yes üíñ</button>
        <button class="secondary" id="maybeBtn">I need a hug ü§ó</button>
      </div>
    </div>
  </div>

  <footer>Powered By ‚Äì <span>SSD</span></footer>

<script>
  const revealBtn = document.getElementById('revealBtn');
  const revealBox = document.getElementById('revealBox');
  const noBtn = document.getElementById('noBtn');
  const yesBtn = document.getElementById('yesBtn');
  const maybeBtn = document.getElementById('maybeBtn');

  revealBtn.addEventListener('click', ()=>{
    revealBox.style.display = 'block';
    launchConfetti(40);
  });

  noBtn.addEventListener('click', ()=>{
    alert('Koi baat nahi ‚Äî thoda waqt lo. Jab taiyar ho batana.');
  });

  yesBtn.addEventListener('click', ()=>{
    revealBox.innerHTML = '<div style="font-size:26px;font-weight:800;">YAY! üéâ</div><div style="margin-top:10px;">Main bahut khush hoon ‚Äî aapne haan kaha! üíñ</div>';
    launchConfetti(120);
  });

  maybeBtn.addEventListener('click', ()=>{
    alert('Acha hai ‚Äî pehle ek choti si mulaqat? Main aap se baat karna chahta hoon.');
  });

  function launchConfetti(count){
    for(let i=0;i<count;i++){
      const p = document.createElement('div');
      p.className = 'confetti-piece';
      p.style.left = (50 + (Math.random()*60-30)) + 'vw';
      p.style.top = (30 + Math.random()*40) + 'vh';
      p.style.background = ['#ff4d88','#ff7aa5','#ffb86b','#ffd3bf'][Math.floor(Math.random()*4)];
      p.style.transform = 'rotate('+ (Math.random()*360) +'deg)';
      p.style.width = (6 + Math.random()*10) + 'px';
      p.style.height = (8 + Math.random()*14) + 'px';
      document.body.appendChild(p);
      const dx = (Math.random()*200-100);
      const dy = (Math.random()*200+50);
      const rot = (Math.random()*720-360);
      p.animate([
        {transform: 'translate(0,0) rotate(0deg)', opacity:1},
        {transform: 'translate('+dx+'px,'+dy+'px) rotate('+rot+'deg)', opacity:0}
      ],{duration:1400+Math.random()*1400, easing:'ease-out'});
      setTimeout(()=>p.remove(), 2500);
    }
  }
</script>

</body>
</html>
